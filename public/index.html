    <!-- Critical inline CSS for above-the-fold content -->
    <style>
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #000;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Critical CSS for initial load */
      .critical-content {
        min-height: 100vh;
        background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Loading spinner */
      .loader {
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <noscript>

        <p>Nexus specializes in web development, UI/UX design, and digital marketing services.</p>
        <p>Contact us at: hello@nexus.design or +1 (555) 123-4567</p>
      </div>
    </noscript>

    <!-- Loading state -->
    <div id="loading-screen" class="critical-content" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;">
      <div style="text-align: center; color: white;">
        <div class="loader"></div>
        <h1 style="font-size: 2rem; margin: 1rem 0; background: linear-gradient(45deg, #8b5cf6, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Nexus</h1>
        <p style="color: #9ca3af;">Loading your digital experience...</p>
      </div>
    </div>

    <div id="root"></div>

    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
